<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/forgot.css" />
  </head>
  <body>
    <div class="headers"></div>
    <div class="container">
      <div class="login">
        <img class="admin-img" src="../img/beach.png" alt="brand logo" />
        <h1>Recover Your Account</h1>
        <form action="">
          <input class="field" type="email" placeholder="Email" />
          <input class="btn-left" type="submit" value="Search" />
          <input class="btn-right" type="submit" value="Cancel" />
          <p class="anchor">
            Don't have an Account? <a href="signup.html">Sign Up</a>
            <br />Rembembered your password?
            <a href="../index.html">Login</a>
          </p>
        </form>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
