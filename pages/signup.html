<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="headers"></div>
    <div class="container">
      <div class="login">
        <img class="admin-img" src="../img/beach.png" alt="brand logo" />
        <h1>Create Your Account</h1>
        <form action="">
          <input class="field-left" type="text" placeholder="First Name" />
          <input class="field-right" type="text" placeholder="Last Name" />
          <input class="field-left" type="text" placeholder="email" />
          <input class="field-right" type="text" placeholder="Username" />
          <input class="field-left" type="password" placeholder="Password" />
          <input
            class="field-right"
            type="password"
            placeholder="Confirm Password"
          />
          <input class="btn" type="submit" value="Sign Up" />
          <p class="anchor">
            Already have an Account? <a href="../index.html">Login, <br /></a>

            <a href="forgot.html">Forgotten Password?</a>
          </p>
        </form>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
