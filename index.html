<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="headers"></div>
    <div class="container">
      <div class="slogan">
        <h3>Welcome to</h3>
        <img height="150px" src="img/ocean-reef.png" alt="" />
        <p>Enjoy your retreat with your beloved ones</p>
      </div>
      <div class="login">
        <img class="admin-img" src="img/beach.png" alt="admin icon" />
        <h1>
          Login <br />
          to Your Account
        </h1>
        <form action="">
          <input class="field" type="text" placeholder="Username" />
          <input class="field" type="password" placeholder="password" />
          <input class="btn" type="submit" value="Login" />
          <p class="anchor">
            Don't have an Account? <a href="pages/signup.html">Sign Up</a>
          </p>
          <p class="anchor">
            <a href="pages/forgot.html">Forgotten Password?</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
